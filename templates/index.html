<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca â€” Registo</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- BOTÃƒO â˜° -->
  <button class="menu-btn" id="menuBtn" aria-label="Abrir menu">â˜°</button>

  <!-- SIDEBAR -->
  <aside class="sidebar hidden" id="sidebar">
    <div class="sidebar-head">
      <div class="sidebar-title">Menu</div>
      <button class="sidebar-close" id="closeSidebar" aria-label="Fechar menu">âœ•</button>
    </div>

    <nav class="sidebar-links">
      <a class="sidebar-link" href="/">ğŸ  PÃ¡gina principal</a>
      <a class="sidebar-link" href="/admin">ğŸ” AdministraÃ§Ã£o</a>
      <a class="sidebar-link" href="/api/export.csv">â¬‡ï¸ Exportar CSV (Excel)</a>
      <a class="sidebar-link" href="/api/export.json">â¬‡ï¸ Exportar JSON</a>
    </nav>

  </aside>

  <!-- OVERLAY -->
  <div class="overlay hidden" id="overlay"></div>

  <!-- CONTEÃšDO -->
  <main class="card big-card">
    <h1>Registo de Atividades da Biblioteca</h1>
    <p class="sub">Seleciona a atividade</p>

    <div class="buttons-giant">
      <button class="btn b1" onclick="send(1)">ğŸ“š Estudo</button>
      <button class="btn b2" onclick="send(2)">â™Ÿï¸ Xadrez</button>
      <button class="btn b3" onclick="send(3)">ğŸ“– Leitura</button>
      <button class="btn b4" onclick="send(4)">ğŸ’» Computadores</button>
    </div>
  </main>

  <!-- TOAST -->
  <div id="toast" class="toast hidden"></div>

  <script>
    // Toast
    const toast = document.getElementById("toast");
    function showToast(text) {
      toast.textContent = text;
      toast.classList.remove("hidden");
      toast.classList.add("show");
      clearTimeout(window.__t);
      window.__t = setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hidden");
      }, 2600);
    }

    async function send(b) {
      const r = await fetch("/api/click", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({button: String(b)})
      });

      const d = await r.json();
      if (!r.ok) return showToast("Erro ao registar");

      showToast(`${d.activity} registado â€” Clique nÂº ${d.seq} â€¢ ${d.date} ${d.time}`);
    }

    // Sidebar
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const closeSidebarBtn = document.getElementById("closeSidebar");

    function openSidebar(){
      sidebar.classList.remove("hidden");
      overlay.classList.remove("hidden");
      document.body.style.overflow = "hidden";
    }

    function closeSidebar(){
      sidebar.classList.add("hidden");
      overlay.classList.add("hidden");
      document.body.style.overflow = "";
    }

    menuBtn.addEventListener("click", openSidebar);
    closeSidebarBtn.addEventListener("click", closeSidebar);
    overlay.addEventListener("click", closeSidebar);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && !sidebar.classList.contains("hidden")) closeSidebar();
    });
  </script>

</body>
</html>
