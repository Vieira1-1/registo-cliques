<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registo de Cliques</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <main class="card">
    <h1>Registo de Cliques</h1>
    <p class="sub">Clica num botão para registar o clique.</p>

    <div class="buttons">
      <button class="btn b1" onclick="send(1)">Botão 1</button>
      <button class="btn b2" onclick="send(2)">Botão 2</button>
      <button class="btn b3" onclick="send(3)">Botão 3</button>
      <button class="btn b4" onclick="send(4)">Botão 4</button>
    </div>
  </main>

  <!-- JANELA / MODAL -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Registo do Clique</h2>

      <p><strong>Botão:</strong> <span id="mButton"></span></p>
      <p><strong>Número sequencial:</strong> <span id="mSeq"></span></p>
      <p><strong>Data:</strong> <span id="mDate"></span></p>
      <p><strong>Hora:</strong> <span id="mTime"></span></p>

      <button class="close-btn" onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");

    async function send(b) {
      const r = await fetch("/api/click", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({button: String(b)})
      });

      const d = await r.json();

      document.getElementById("mButton").textContent = d.button;
      document.getElementById("mSeq").textContent = d.seq;
      document.getElementById("mDate").textContent = d.date;
      document.getElementById("mTime").textContent = d.time;

      modal.classList.remove("hidden");
    }

    function closeModal() {
      modal.classList.add("hidden");
    }

    // fechar clicando fora
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    // fechar com ESC
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && !modal.classList.contains("hidden")) closeModal();
    });
  </script>

</body>
</html>
