<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca â€” Registo</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <main class="card big-card">
    <div class="top-right">
      <a class="action-btn" href="/admin">ğŸ” Admin</a>
    </div>

    <h1>Biblioteca</h1>
    <p class="sub">Seleciona a atividade</p>

    <div class="buttons-giant">
      <button class="btn b1" onclick="send(1)">ğŸ“š Estudo</button>
      <button class="btn b2" onclick="send(2)">â™Ÿï¸ Xadrez</button>
      <button class="btn b3" onclick="send(3)">ğŸ“– Leitura</button>
      <button class="btn b4" onclick="send(4)">ğŸ’» Computadores</button>
    </div>
  </main>

  <div id="toast" class="toast hidden"></div>

  <script>
    const toast = document.getElementById("toast");

    async function send(b) {
      const r = await fetch("/api/click", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({button: String(b)})
      });

      const d = await r.json();
      if (!r.ok) {
        showToast("Erro ao registar");
        return;
      }

      showToast(`${d.activity} registado â€” Clique nÂº ${d.seq} â€¢ ${d.date} ${d.time}`);
    }

    function showToast(text) {
      toast.textContent = text;
      toast.classList.remove("hidden");
      toast.classList.add("show");

      clearTimeout(window.__t);
      window.__t = setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hidden");
      }, 2600);
    }
  </script>

</body>
</html>
