<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca â€” Registo</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <main class="card full">
    <h1>Biblioteca</h1>
    <p class="sub">Seleciona a atividade para registar a entrada</p>

    <div class="buttons buttons-huge">
      <button class="btn b1 huge" onclick="send(1)">ğŸ“š Estudo</button>
      <button class="btn b2 huge" onclick="send(2)">â™Ÿï¸ Xadrez</button>
      <button class="btn b3 huge" onclick="send(3)">ğŸ“– Leitura</button>
      <button class="btn b4 huge" onclick="send(4)">ğŸ’» Computadores</button>
    </div>
  </main>

  <!-- POP-UP -->
  <div id="popup" class="popup hidden">
    <div class="popup-box">
      <h2>Registo efetuado</h2>

      <p><strong>Atividade:</strong> <span id="pActivity"></span></p>
      <p><strong>Clique nÂº:</strong> <span id="pSeq"></span></p>
      <p><strong>Data:</strong> <span id="pDate"></span></p>
      <p><strong>Hora:</strong> <span id="pTime"></span></p>

      <button class="close-btn" onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");

    async function send(b) {
      const r = await fetch("/api/click", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({button: String(b)})
      });

      const d = await r.json();
      if (!r.ok) {
        alert("Erro ao registar");
        return;
      }

      document.getElementById("pActivity").textContent = d.activity;
      document.getElementById("pSeq").textContent = d.seq;
      document.getElementById("pDate").textContent = d.date;
      document.getElementById("pTime").textContent = d.time;

      popup.classList.remove("hidden");
    }

    function closePopup() {
      popup.classList.add("hidden");
    }

    popup.addEventListener("click", (e) => {
      if (e.target === popup) closePopup();
    });
  </script>

</body>
</html>
